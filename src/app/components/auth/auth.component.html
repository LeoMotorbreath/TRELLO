
<div class = "authDiv"> 
    <div class="loginDiv">
        <input  [(ngModel)]="userLogin">
    </div>
    <div class="passwordDiv">
        <input  [(ngModel)]="userPassword">
    </div>
    <div class="submitDiv">
        <button class="btn btn-primary sub-btn enter" type = "submit" (click)="login(userLogin,userPassword)">
            Войти
        </button>
    </div>
    <div class = "regDiv">
        <button class = "reg-btn btn btn-secondary btn-lg" (click)="moveToRegistration()">регистрация</button>
    </div>
</div>
