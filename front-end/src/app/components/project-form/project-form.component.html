<div style="width: 100%;height: 100%;" >
    <div style="width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0); z-index: 123; position: relative;" (click)=' cancel()'>
    </div>
    <div style="width: 75%; height: 75%; background-color: wheat;  position: absolute;z-index: 1000; top: 12.5%; left: 12.5%; box-shadow: inset 0px 0px 0px 10px rgba(0, 0, 0, 0.3);" >
        <div > 
            <input type= "text" style="width: 30%; margin-left: 35%; margin-top: 20%;" required ngModel name="projectName" #projectName = "ngModel"> 
        </div>
        <div class="alert alert-right" style="background-color: red;" *ngIf="!projectName.valid && projectName.touched" >
            имя проекта обязательно
        </div>
        <div > 
            <textarea  style="width: 30%;margin-left: 35%;margin-top: 5%;" [(ngModel)]="projectDefenition"></textarea>
        </div>
        <div>
            <button class="btn btn-primary " style="width: 10%; margin-left: 45%; margin-top: 3%;" appDisabled (click)="createProject(projectName.value,projectDefenition)">создать</button>
        </div>
        <div>
    </div>
</div>
