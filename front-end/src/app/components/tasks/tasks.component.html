<div style=" width: 100%; height: 100% ; " *ngIf="user">
    <div class = 'contant  ' style="background-color: rgb(255, 248, 190);  overflow: hidden;  " >        
        <div class = "tasks" *ngIf="allRelatedTasks" style="border-radius: 27px; font-size: large; "  >
            <div class ="bg-info" style="width: 100%; height: 8%; text-align: center;">
                Все связанные задачи
            </div>
            <div *ngIf="allRelatedTasks.length" style="display: flex;flex-direction: column; ">
                <div *ngFor="let tsk of allRelatedTasks" class="task bg-warning " style="margin-top: 1.75% ; justify-content: space-between; "  >
                    <div (click)="navigateToTask(tsk)"  style="margin-top: 0.75%; margin-bottom: 0.75%; cursor: pointer; margin-left: 1%;"  >
                        {{tsk.name}}
                    </div>
                    <div  style="margin-top: 0.75%; margin-bottom: 0.75% ; ">
                        из
                    </div>
                    <div (click)=" navigateToTaskProject(tsk)"  style="margin-top: 0.75%; margin-bottom: 0.75%; cursor: pointer; justify-content: right; margin-right: 1%; ">
                        {{tsk.projectModel.name}}
                    </div>
                </div>
            </div>
            <div *ngIf="!allRelatedTasks.length" style="background-color: coral;text-align: center;">
                Ниодной связанной задачи, создайте ее!
            </div>        
        </div>
        <div class = "tasks" *ngIf="user" style="border-radius: 27px; font-size: large;">
            <div style="width: 100%;height: 8%; text-align: center;" class="bg-info">
                Все принятые задачи
            </div>
            <div *ngIf="user.tasks.length"  >
                <div *ngFor="let tsk of user.tasks" class = "task bg-warning card" style="margin-top: 1%; justify-content: space-between;" >
                    <div  (click)="navigateToTask(tsk)" style="margin-top: 0.75%; margin-bottom: 0.75%; margin-left: 1%;">
                        {{tsk.name}}
                    </div>
                    <div style="margin-top: 0.75%; margin-bottom: 0.75%;">
                        из

                    </div>
                    <div (click)=" navigateToTaskProject(tsk)" style="margin-top: 0.75%; margin-bottom: 0.75%; margin-right: 1%;">  
                        {{tsk.projectModel.name}}
                    </div>
                </div>
            </div>
            <div  *ngIf="!user.tasks.length" style="font-size: medium; background-color: coral;text-align: center;">
                Ниодной принятой задачи.
                Вы можете взять задачи нажав "взять" кнопку в разделе "проект"
            </div>
        </div>
    </div>
</div>
